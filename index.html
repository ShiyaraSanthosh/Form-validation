<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Registration Form
      </h1>

      <form
        id="registrationForm"
        onsubmit="validform(event)"
        class="bg-white shadow-md rounded-lg p-6 mb-8"
      >
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Column 1 -->
          <div class="space-y-6">
            <div class="relative">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <span id="usernameError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <span id="emailError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <span id="passwordError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="age"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Age</label
              >
              <input
                type="number"
                id="age"
                name="age"
                min="18"
                max="120"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <span id="ageError" class="text-sm mt-1 block"></span>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="space-y-6">
            <div class="relative">
              <label
                for="higherEducation"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Education</label
              >
              <select
                id="higherEducation"
                name="higherEducation"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">Select Education</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BSc">BSc</option>
                <option value="BCom">BCom</option>
                <option value="BTech">BTech</option>
              </select>
              <span id="EducationError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="country"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Country</label
              >
              <select
                id="country"
                name="country"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
              </select>
              <span id="countryError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="phoneno"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phoneno"
                name="phoneno"
                pattern="[0-9]{10}"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <span id="phonenoError" class="text-sm mt-1 block"></span>
            </div>

            <div class="relative">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24 resize-none"
              ></textarea>
              <div class="flex justify-end text-sm text-gray-500 mt-1">
                <span id="char-count">0</span>/150 characters
              </div>
              <span id="DescriptionError" class="text-sm mt-1 block"></span>
            </div>
          </div>
        </div>

        <div class="mt-8 text-center">
          <button
            type="submit"
            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-colors"
          >
            Register
          </button>
        </div>
      </form>

      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                No
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Username
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Email
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Password
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Phone No
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Age
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Country
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Education
              </th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
                Description
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
