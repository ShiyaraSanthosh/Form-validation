<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <h1 class="text-center text-[25px] underline mt-[20px]">Registration Form</h1>
    <form id="registrationForm" action="#" method="post" onsubmit="return validform()">
    <div class="container_col1 grid grid-cols-2 gap-4 ">
      <div class="col1 ml-[30%] mt-[20px]">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]"/>
   
      </div>
      <div class="col1 ml-[40%] mt-[20px]">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]"/>
      </div>
      <div class="col1 ml-[30%] mt-[20px]">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]"/>
        
      </div>
      <div class="col1 ml-[40%] mt-[20px]">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="40" required  class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]"/>
     </div>
     </div>
     <div class="container-col2 grid grid-cols-2 gap-4">
     <div class="col2  ml-[30%] mt-[20px]">
        <label for="higherEducation">Education</label>
        <select id="higherEducation" name="higherEducation" required class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]">
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BSc">BSc</option>
            <option value="BCom">BCom</option>
            <option value="BTech">BTech</option>
        </select>
     </div>
     <div class="col2 ml-[40%] mt-[20px]">
        <label for ="country">Country</label>
        <select id="country" name="country" required class=" grid w-[50%] border-solid border-[1px] border-black h-[35px]">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
        
     </div>
    <div class="col2 ml-[30%] mt-[20px]">
        <label for="phoneno">Phone no</label>
        <input type="tel" id="phoneno" name="phoneno" pattern="[0-9]{10}" required class="grid w-[50%] border-solid border-[1px] border-black h-[35px]"/>
    </div>
    <div class="col2 ml-[40%] mt-[20px]">
        <label for="description">Description</label>
        <textarea id="description" name="description" required class=" grid w-[50%] border-solid border-[1px] border-black h-[100px] " ></textarea>
        <span id="char-count">0</span>/150 characters
    </div>
    </div>

    <div class="button ml-[20px] mt-[20px] text-center ">
      <button type="submit"class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"">Register</button>
    </div>
</form>
 <!--script-->
 <script src="script.js" defer></script>

  </body>
</html>
